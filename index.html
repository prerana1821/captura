<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./icons/favicon.ico" type="image/x-icon" />
    <title>Captura</title>
  </head>
  <body>
    <div class="video-stream">
      <video src="" autoplay></video>
    </div>

    <div class="video-actions">
      <div class="record" title="Record Video">
        <img class="record-icon" src="./icons/record.png" alt="Record" />
        <div class="record-time">
          <h1 class="timer">00:00:00</h1>
        </div>
      </div>
      <div class="capture" title="Capture Image">
        <img class="capture-icon" src="./icons/capture.png" alt="Capture" />
      </div>
    </div>

    <div class="filter-images">
      <p class="title">Image Filters</p>
      <div class="filter-image orange" title="Orange"></div>
      <div class="filter-image brown" title="Brown"></div>
      <div class="filter-image pink" title="Pink"></div>
      <div class="filter-image transparent" title="Transparent"></div>
    </div>

    <div class="filter-layer"></div>

    <div class="gallery-content">
      <img
        src="./icons/gallery.png"
        class="gallery"
        alt="Open Gallery"
        title="Open Gallery"
      />
    </div>

    <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
    <script src="./db.js"></script>
    <script src="./script.js"></script>

    <script>
      const gallery = document.querySelector(".gallery-content");
      gallery.addEventListener("click", () => {
        location.assign("./gallery.html");
      });
    </script>
  </body>
</html>
